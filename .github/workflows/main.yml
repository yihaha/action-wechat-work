name: Send notification on push
on:
  schedule:
#早上10点0分，周六周日不用
    - cron: "10 3 * * 2"
jobs:
  send-msg:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
      #[ubuntu-latest, windows-latest, macos-latest] 选一个就行，不然会发3条
        os: [ubuntu-latest]
    steps:
      # 纯文本类型
      - name: WeChat Work notification by text
        uses: yihaha/action-wechat-work@Weekly meeting
        env:
          WECHAT_WORK_BOT_WEBHOOK: ${{secrets.WECHAT_WORK_BOT_WEBHOOK}}
        with:
          msgtype: text
          content: "今天周会"
          mentioned_list: '["@all"]'
